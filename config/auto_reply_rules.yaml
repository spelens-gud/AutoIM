# 自动回复规则配置文件
#
# 规则按顺序匹配，返回第一个匹配的回复
# 关键词匹配不区分大小写

rules:
  # 价格相关问题
  - keywords: ["价格", "多少钱", "什么价", "报价", "批发价"]
    reply: "您好，具体价格请查看商品详情页。批量采购可享受更优惠价格，欢迎咨询。"
  
  # 起订量问题
  - keywords: ["起订", "最少", "起批", "多少起"]
    reply: "您好，商品详情页有标注起订量信息。大批量采购可以联系我们获取更优惠的价格。"
  
  # 发货相关问题
  - keywords: ["发货", "什么时候发", "几天发货", "发货时间"]
    reply: "您好，现货一般48小时内发货，定制产品根据数量3-7天发货，具体请咨询客服。"
  
  # 物流相关问题
  - keywords: ["物流", "快递", "运费", "包邮", "配送"]
    reply: "您好，我们支持多种物流方式，运费根据地区和重量计算。大批量采购可协商物流方案。"
  
  # 退货退款问题
  - keywords: ["退货", "退款", "退换", "不想要了"]
    reply: "您好，关于退货退款问题，请联系我们的售后客服处理，我们会尽快为您解决。"
  
  # 质量保证问题
  - keywords: ["质量", "保修", "保证", "正品", "厂家"]
    reply: "您好，我们是源头厂家/一手货源，所有商品均提供质量保证和售后服务，请放心采购。"
  
  # 尺寸规格问题
  - keywords: ["尺寸", "大小", "规格", "尺码", "参数"]
    reply: "您好，商品详情页有详细的尺寸规格说明，建议您仔细查看。如需定制规格，请联系客服详谈。"
  
  # 样品问题
  - keywords: ["样品", "打样", "寄样", "看样"]
    reply: "您好，我们支持寄送样品，样品费用和运费请联系客服确认。批量采购可退还样品费。"
  
  # 库存问题
  - keywords: ["有货", "库存", "现货", "缺货"]
    reply: "您好，商品页面显示的库存为实时库存，如果可以下单说明有货，请放心购买。"
  
  # 优惠活动问题
  - keywords: ["优惠", "折扣", "活动", "促销", "便宜", "降价"]
    reply: "您好，批量采购可享受更优惠价格。我们会不定期推出促销活动，建议您关注店铺动态。"
  
  # 定制问题
  - keywords: ["定制", "定做", "加工", "OEM", "贴牌"]
    reply: "您好，我们支持定制服务，可根据您的需求定制产品。具体定制方案和价格请联系客服详谈。"
  
  # 支付问题
  - keywords: ["支付", "付款", "怎么付", "支付方式", "账期"]
    reply: "您好，我们支持1688平台担保交易、支付宝等支付方式。长期合作客户可协商账期，详情请咨询客服。"
  
  # 客服问题
  - keywords: ["客服", "人工", "转人工"]
    reply: "您好，我是智能客服助手。如需人工服务，请稍等，我们的客服人员会尽快为您服务。"
  
  # 问候语
  - keywords: ["你好", "在吗", "您好", "hi", "hello"]
    reply: "您好！很高兴为您服务，请问有什么可以帮助您的吗？"
